<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Libros</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1><center>LIBRERÍA SIGLO XXI</center></h1>
    <h2><center>Listado de Libros</center></h2>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Chapters</th>
                <th>Pages</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="libros-lista"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
